<div class="container">
    <h3>Employee List</h3>
    <ul class="list-group" *ngFor="let employee of employees">
        <a (click)="getEmployeeDetail(employee)" class="list-group-item d-flex justify-content-between align-items-center">{{employee.name}}
        <span class="badge badge-primary">{{employee.id}}</span></a>
    </ul>
</div>
