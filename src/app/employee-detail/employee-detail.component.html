<h2>Employee Detail</h2>
<br>
<h5 *ngIf="employee_id; else elseBlock">You have selected EmpID - {{employee_id}}</h5>
<ng-template #elseBlock>
    <h5>Please Select at least One employee from Employeelist</h5>
</ng-template>
<br>
<hr>
<p>
    <button class="btn btn-primary" (click)="getOverview()">Overview</button>
    <button class="btn btn-info" style="margin-left:9px" (click)="getContact()">Contact</button>
</p>
<router-outlet></router-outlet>
<br>
<hr>
<button (click)="goToEmployee()" class="btn btn-danger">Back</button>
